<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Задание второе</title>
  <script>
    var totalAnswers = 0;
    var answer = prompt('Сколько концов у двух с половиной палок?');    
    if (answer === 6){
      alert('Верно! Следующая загадка');
      totalAnswers++;
    } else {
      alert('Не угадали! Новая загадка');
    }
    
    var answer = prompt('Кругом вода, а с питьем беда. Что это?');    
    if (answer == 'море'){
      alert('Верно! Следующая загадка');
      totalAnswers++;
    } else {
      alert('Не угадали! Новая загадка');
    }
    
    var answer = prompt('Не лает, не кусает, а к будке привязана. Отгадайте!');    
    if (answer == 'цепь'){
      alert('Верно! Следующая загадка');
      totalAnswers++;
    } else {
      alert('Не угадали! Новая загадка');
    }
    
    var answer = prompt('К вечеру умирает, по утру оживает. Это?');    
    if (answer == 'день'){
      alert('Верно! Следующая загадка');
      totalAnswers++;
    } else {
      alert('Не угадали! Новая загадка');
    }
    
    alert('Поздравляем с завершением! Ваш результат - ' + totalAnswers + '/4');
    
  </script>
</head>

</html>
