      var x = +prompt('Введите X');
//      var a = +prompt('Введите A'); //Если вводить A с клавиатуры

      var b = -1;
      var c = 4;
      var y = a * x * x + b * x + c;
      alert('При X=' + x + ' формула \"Y=(' + a + ')*X^2+(' + b + ')*X+(' + c + ')\" , равна ' + y);
